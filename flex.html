<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display:flex;
            justify-content: space-evenly;
            margin-top: 100px;
        }
        button{
            height: 100px;
            width: 100px;
        }
        #b1{
            order:3;
        }
        #b2{
            order:1;
        }
        #b1{
            order:2;
        }
    </style>
    <title>Flexbox</title>
</head>
<body>
    <div>
        <button id="b1">sugar</button>
        <button id="b2">flour</button>
        <button id="b3">milk</button>
    </div>
</body>
</html>
